plugins {
    id 'java'
    id 'application'
}

group = 'com.thepinkclouddAndDenislam511'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
application {
    mainClass = 'com.thepinkclouddAndDenislam511.Main'
    applicationDefaultJvmArgs = ['-Dfile.encoding=Cp1251']
}