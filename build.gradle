plugins {
    id 'java'
    id 'application'
}

group = 'com.thepinkclouddAndDenislam511'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'org.decimal4j:decimal4j:1.0.3'

}

test {
    useJUnitPlatform()
}
application {
    mainClass = 'com.thepinkclouddAndDenislam511.Main'
    applicationDefaultJvmArgs = ['-Dfile.encoding=Cp1251']
}
